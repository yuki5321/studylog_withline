    <script>
        let startTime, timerInterval;
        let isRunning = false;
        let selectedSubject = 'ç¾ä»£ã®å›½èª'; // åˆæœŸå€¤ã‚’å¤‰æ›´
        let displayName = "Unknown";

        const GAS_URL = "https://script.google.com/macros/s/AKfycbx0lGxxv5qfnCe0zTuoqYSE-Pat2dY8Bne8O_1SQ1Neie6kVoTqHoBXBuorVg1ZakM/exec";

        async function initLiff() {
            try {

        async function loadHistory() {
            try {
                const response = await fetch(GAS_URL, {

        function selectSubject(subject) {
            if (isRunning) return;
            selectedSubject = subject;
            document.querySelectorAll('#subject-selector-ui .subject-btn').forEach(btn => {
                btn.classList.toggle('active', btn.innerText === subject);
            });
        }

        function toggleTimer() {
            const btn = document.getElementById('main-btn');
            if (!isRunning) {
                startTime = Date.now();
                timerInterval = setInterval(updateTimer, 1000);
                btn.innerText = 'STOP';
                btn.classList.add('stop');
                isRunning = true;
                document.getElementById('history-area').style.opacity = "0.3";
            } else {
                clearInterval(timerInterval);
                finalDuration = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById('main-btn').style.display = 'none';
                document.getElementById('subject-selector-ui').style.display = 'none';
                document.getElementById('feedback-area').style.display = 'block';
            }
        }

        function updateTimer() {
            const diff = Math.floor((Date.now() - startTime) / 1000);
            const mm = String(Math.floor(diff / 60)).padStart(2, '0');
            const ss = String(diff % 60).padStart(2, '0');
            document.getElementById('timer-display').innerText = `${mm}:${ss}`;
        }

        async function finishWithScore(emoji, score) {
